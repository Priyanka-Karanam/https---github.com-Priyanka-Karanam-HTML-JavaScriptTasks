<html>
    <head>
        <title>Validation Form</title>
        <link rel="stylesheet" href="Validation.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <form name="Regform" onsubmit="return validateForm()">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your FullName"/>
                <span id ="name-error" class="error-message"></span>
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" name="Address" placeholder="Enter Your Full address"/>
                <span id ="address-error" class="error-message"></span> 
            </p>
            <p>
                <label for="address">Email-id:</label>
                <input type="text" id="email" name="Email" placeholder="Enter Your Email"/>
                <span id ="email-error" class="error-message"></span> 
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="text" id="password" name="Password" placeholder="Enter Your Password"/>
                <span id ="password-error" class="error-message"></span> 
            </p>
            <p>
                <label for="subject">Select your course:</label>
                <select id="subject" name="Subject">
                    <option value="">
                        Select course
                    </option>
                    <option value="B.Tech">
                        BTECH
                    </option>
                    <option value="CSE">
                        CSE
                    </option>
                    <option value="ECE">
                        ECE
                    </option>
                    <option value="EEE">
                        EEE
                    </option>
                    <option value="MECH">
                        MECH
                    </option>
                    <option value="Civil">
                        Civil
                    </option>
                    
                </select>
                <span id="subject-error" class="error-message"></span>
                </p>
                <p>
                    <label for="comment">College Name:</label>
                    <textarea id="comment" name="Comment"></textarea>
                </p>
                <p>
                    <input type="submit" value="Send" name="submit"/>
                    <input type="reset" value="Reset" name="Reset"/>
                </p>
        </form>
        <script src="Validation.js"></script>
    </body>
</html>
