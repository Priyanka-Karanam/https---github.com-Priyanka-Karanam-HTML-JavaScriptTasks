<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Transalate</title>
    <link rel="stylesheet" href="gtranslate.css">
</head>
<body>
    <div class="container">
        <h1>Google Translation</h1>
        <select id="languageSelect" onchange="translateText()">
            <option value="">Select Language</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="telugu">Telugu</option>
            <option value="dutch">Dutch</option>
        </select>
        <p id="translatedText">Hi, welcome to Google translation.</p>
    </div>
    <script src="gtranslate.js"></script>
</body>
</html>
