<html>
    <head>
    <script>
        function handleFocus(event) {
            // Change the background color of the input field
            event.target.style.backgroundColor = 'lightpink';
            
            // Display a message in a div
            document.getElementById('message').innerText = 'Input field is focused!';
        }
        
        // Function to reset the input field's background color when it loses focus
        function handleBlur(event) {
            event.target.style.backgroundColor = '';
            document.getElementById('message').innerText = '';
            console.log("the function is called the input field is focused");
        }
    </script>
</head>
<body>
    <input type="text" 
           onfocus="handleFocus(event)" 
           onblur="handleBlur(event)" 
           placeholder="Click or tab here...">
    
    <div id="message"></div>
</body>
</html>
