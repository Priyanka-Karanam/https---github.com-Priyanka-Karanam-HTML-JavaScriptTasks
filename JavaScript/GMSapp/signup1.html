<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="sign.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signup-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 10px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #8faad3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
    // Prevent the form from submitting the usual way (reloading the page)
    event.preventDefault();

    // Get the form values
    const firstName = document.getElementById("FirstName").value;
    const lastName = document.getElementById("LastName").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const rememberMe = document.getElementById("remember-me").checked;

    // Basic validation: Ensure all fields are filled
    if (firstName === "" || lastName === "" || email === "" || password === "") {
        alert("Please fill out all fields.");
    } else {
        // If all fields are filled, display the alert message
        alert(`Sign-up successful!\n\nName: ${FirstName} ${LastName}\nEmail: ${email}\nRemember me: ${rememberMe ? 'Yes' : 'No'}`);
        
        // Optionally, you can reset the form here after submission
        document.getElementById("signup-form").reset();
    }
});

    </script>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" name="FirstName" required>
            </div>
            <div class="input-group">
                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
