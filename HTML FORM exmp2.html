<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Resume Form</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input><br><br>
        <label>PhNumber</label>
        <select>
            <option>+91</option>
            <option>+93</option>
            <option>+1</option>
            <option>+32</option>
            <option>+55</option>
            <option>+45</option>
            <option>+30</option>
            <option>+974</option>
            <option>+7</option>
        </select>
        <input placeholder="9999 999 999" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" type="number">
        <br><br>
        <label>Enter your Age</label>
        <input type="number" min="18" max="120" title="Minimum Age must be 18">
        <label>MailID</label>
        <input type="email">
        <br><br>
        <label>Java Programming</label>
        <input type="checkbox"><br><br>
        <label>SQL</label>
        <input type="checkbox"><br><br>
        <label>Core Java</label>
        <input type="checkbox"><br><br>
        <label>Advance Java</label>
        <input type="checkbox"><br><br>
        <label>WebTech</label>
        <input type="checkbox"><br><br>
        <label>Apti</label>
        <input type="checkbox"><br><br>
        <label>Upload Resume</label>
        <input type="File"><br><br>
        <input type="month"><br><br>
        <input type="time"><br><br>
        <input type="submit"><br><br>
        <input type="reset"><br><br>
  </form>
    
</body>
</html>
