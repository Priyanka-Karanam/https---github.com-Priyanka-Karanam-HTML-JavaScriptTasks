<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table&Nested Task-2</title>
    <center><h1>NestedTable-2</h1></center>
    <style>
        tr,th,td{
            border:3px solid green;padding: 35px;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <table border="1px" height="45px" width="50px">
                <tr>
                    <th colspan="4px" >This Is The Header Part Of The Table</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <th colspan="4px" >This Is The Footer Part Of The Table</th>
                </tr>
        </table>
    </center>
</body>
</html>
