<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .v{
            width: 200px;
            height: 180px;
            color: black;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .p{
            overflow-y: auto;
            overflow-x: hidden;
            width: 210px;
            height: 210px;
        }
    </style>
</head>
<body>
    <div class="p">
        <div class="v" style="scroll-margin-block: 80px; background-color: aqua;">This is Scroll margin block</div>
        <div class="v" style="scroll-margin-inline: 50px;background-color: bisque;">This is Scroll margin inline</div>
        <div class="v" style="scroll-margin-block: 90px;background-color: aquamarine;">This is Scroll margin block</div>
        <div class="v" style="scroll-margin-inline: 70px;background-color: lightyellow;">This is Scroll margin inline</div>
    </div>
    
</body>
</html>
