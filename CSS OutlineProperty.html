<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Outline Property</title>
    <style>
        .dashed{
            outline: 6px dotted red;
            color: blueviolet;
            /* outline-width: 100px; */
            text-align: center;
        }
        p{
             outline-style: ridge;
            border-style: groove;
        }
    </style>
    
</head>
<body>
    <h2>CSS Outline Property</h2>
    <div class="dashed"><p>Styling of the CSS Outline property contains color, width etc.,</p></div>
    <p>CSS Outline Property</p>
    
</body>
</html>
